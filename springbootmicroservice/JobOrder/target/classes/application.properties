spring.application.name=JobOrder

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/freelance
spring.datasource.username=root
spring.datasource.password=LR4135alex*
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

logging.level.root=info

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
server.port=8080

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=notificationTopic
#let springboot know how to serialize the key
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
#convert the java object to json
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=event:com.example.OrderService.dto.NoticeRespond



